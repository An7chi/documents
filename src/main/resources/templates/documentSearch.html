<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8"/>
    <title>Document Search</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div th:include="fragments/bodyHeader :: bodyHeader" th:remove="tag"></div>

    <h1>Search</h1>

    <form action="#" th:action="@{|/search|}" th:object="${documentSearchForm}" method="POST" class="form-horizontal" role="form" accept-charset="UTF-8">

        <div class="form-group">
            <label for="inputDocumentId" class="col-sm-2 control-label">Document ID</label>

            <div class="col-sm-10">
                <input th:field="*{documentId}" type="number" class="form-control" id="inputDocumentId" placeholder="Document ID"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDocumentName" class="col-sm-2 control-label">Document Name</label>

            <div class="col-sm-10">
                <input th:field="*{documentName}" type="text" class="form-control" id="inputDocumentName" placeholder="Document Name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDocumentDescription" class="col-sm-2 control-label">Document Description</label>

            <div class="col-sm-10">
                <input th:field="*{documentDescription}" type="text" class="form-control" id="inputDocumentDescription" placeholder="Document Description"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPersonLastName" class="col-sm-2 control-label">Person Last Name</label>

            <div class="col-sm-10">
                <input th:field="*{personLastName}" type="text" class="form-control" id="inputPersonLastName" placeholder="Person Last Name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCatalogName" class="col-sm-2 control-label">Catalog Name</label>

            <div class="col-sm-10">
                <input th:field="*{catalogName}" type="text" class="form-control" id="inputCatalogName" placeholder="Catalog Name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDocumentStatusTypeId" class="col-sm-2 control-label">Status</label>

            <div class="col-sm-10">
                <select th:field="*{documentStatusTypeId}" class="form-control" id="inputDocumentStatusTypeId">
                    <option value=""></option>
                    <option th:each="statusType : ${docStatusTypes}" th:value="${statusType.id}" th:text="${statusType.typeName}">statusType.typeName</option>
                </select>
            </div>
        </div>

        <!--
        <div class="form-group">
            <label for="inputAttributeValue" class="col-sm-2 control-label">Attribute Value</label>

            <div class="col-sm-10">
                <input th:field="*{documentAttributeValue}" type="text" class="form-control" id="inputAttributeValue" placeholder="Attribute Value"/>
            </div>
        </div>
        -->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>


    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.id}">1</td>
            <td><a href="documentForm.html" th:href="@{|/document/edit/${document.id}|}" th:text="${document.name}">Document name</a></td>
        </tr>
        </tbody>
    </table>

</div>
<!-- /.container -->
</body>
</html>
